<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
</head>
<body>
    <!--
        Modelo de Caixas - Aninhamento - uma caixa dento da outra
        
        height x width     
        Altura   Largura   
        
        Padding - Distancia entre a borda e o conteudo
        Margin  - Distancia externa da borda

        Outline - Contorno ou traçado, fora da caixa
        Border  - Borda, dentro da caixa

        -TIPOS DE CAIXA-

        1 - box-level:
            Se inicia em uma linha nova
            100% da largura da tela
            Quando termina o box quebra para a linha de baixo

        EXEMPLO: 
            <div> - mais usado
            <h1>-<h6>
            <p>
            <main>
            <header>
            <nav>
            <article>
            <aside>
            <footer>
            <form>
            <video>

        2 - inline-level:
            Se inicia na mesma linha
            Não ocupa a largura inteira
            Não quebra linha

        EXEMPLO: 
            <span> - mais usado
            <a>
            <code>
            <small>
            <strong>
            <em>
            <sup>-<sub>
            <label>
            <button>
            <input>
            <select>           
    -->
    <h1>Modelo de Caixas</h1>
</body>
</html>
